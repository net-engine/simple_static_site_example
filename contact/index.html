<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width' name='viewport'>
    <title>Get in touch</title>
    <meta content='website' property='og:type'>
    <link href="../assets/images/favicon-56d48bef.png" rel="icon" type="image/png" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" type="text/css" /><link href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/stylesheets/site-b9a20889.css" rel="stylesheet" type="text/css" />
    <script src="../assets/javascripts/site-da39a3ee.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js" type="text/javascript"></script>
    <![endif]-->
  </head>
  <body class='contact contact_index'>
    <header class='header'>
      <div class='container'>
        <a class="logo" href="/"><img title="A simple static site example" src="../assets/images/favicon-56d48bef.png" />
        <span>A simple static site example</span>
        </a>
        <nav class='nav'>
          <a href="/blog">Blog</a>
          <a href="/about">About</a>
          <a class="active" href="/contact">Contact</a>
        </nav>
      </div>
    </header>
    <div class='main' id='main'>
      <div class='container'>
        <h1 class='page-title'>Get in touch</h1>
        <form action='//formspree.io/your@email.com' method='POST'>
          <input name='_subject' type='hidden' value='New contact enquiry!'>
          <input name='_gotcha' style='display: none;' type='text'>
          <div class='row'>
            <div class='six columns'>
              <label for='email_input'>Your name</label>
              <input class='u-full-width' id='name_input' name='name' placeholder='Joe Bloggs' type='text'>
            </div>
            <div class='six columns'>
              <label for='email_input'>Your email</label>
              <input class='u-full-width' id='email_input' name='email' placeholder='joe.bloggs@example.com' type='email'>
            </div>
          </div>
          <label for='message_input'>Message</label>
          <textarea class='u-full-width' id='message_input' name='message' placeholder='Your message...'></textarea>
          <button class='button-primary' type='submit'>Submit</button>
        </form>
      </div>
    </div>
    <footer class='footer'>
      <div class='container'>
        <nav class='nav'>
          <a href="/blog">Blog</a>
          <a href="/about">About</a>
          <a class="active" href="/contact">Contact</a>
        </nav>
        <small>&copy; 2015</small>
      </div>
    </footer>
  </body>
</html>
